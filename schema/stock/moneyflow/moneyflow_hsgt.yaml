    data_type: float
    length: 0
    default: "0.0"
    comment: 沪股通
  - name: sgt
    data_type: float
    length: 0
    default: "0.0"
    comment: 深股通
  - name: north_money
    data_type: float
    length: 0
    default: "0.0"
