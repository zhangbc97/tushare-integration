id: 243
api_name: ci_daily
name: ci_daily
comment: 中信行业指数行情
dependencies: []
primary_key:
  - ts_code
  - trade_date
indexes: []
columns:
  - name: ts_code
    data_type: str
    length: 16
    default: ""
    comment: 指数代码
  - name: trade_date
    data_type: date
    length: 0
    default: "1970-01-01"
    comment: 交易日期
  - name: open
    data_type: float
    length: 0
    default: "0.0"
    comment: 开盘点位
  - name: low
    data_type: float
    length: 0
    default: "0.0"
    comment: 最低点位
  - name: high
    data_type: float
    length: 0
    default: "0.0"
    comment: 最高点位
  - name: close
    data_type: float
    length: 0
    default: "0.0"
    comment: 收盘点位
  - name: pre_close
    data_type: float
    length: 0
    default: "0.0"
    comment: 昨日收盘点位
  - name: change
    data_type: float
    length: 0
    default: "0.0"
    comment: 涨跌点位
  - name: pct_change
    data_type: float
    length: 0
    default: "0.0"
    comment: 涨跌幅
  - name: vol
    data_type: float
    length: 0
    default: "0.0"
    comment: 成交量（万股）
  - name: amount
    data_type: float
    length: 0
    default: "0.0"
    comment: 成交额（万元）
