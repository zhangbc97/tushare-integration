id: 71
api_name: index_dailybasic
name: index_dailybasic
comment: 大盘指数每日指标
dependencies: []
primary_key:
  - ts_code
  - trade_date
indexes: []
columns:
  - name: ts_code
    data_type: str
    length: 16
    default: ""
    comment: TS代码
  - name: trade_date
    data_type: date
    length: 0
    default: "1970-01-01"
    comment: 交易日期
  - name: total_mv
    data_type: float
    length: 0
    default: "0.0"
    comment: 当日总市值
  - name: float_mv
    data_type: float
    length: 0
    default: "0.0"
    comment: 当日流通市值
  - name: total_share
    data_type: float
    length: 0
    default: "0.0"
    comment: 当日总股本
  - name: float_share
    data_type: float
    length: 0
    default: "0.0"
    comment: 当日流通股本
  - name: free_share
    data_type: float
    length: 0
    default: "0.0"
    comment: 当日自由流通股本
  - name: turnover_rate
    data_type: float
    length: 0
    default: "0.0"
    comment: 换手率
  - name: turnover_rate_f
    data_type: float
    length: 0
    default: "0.0"
    comment: 换手率(自由流通股本)
  - name: pe
    data_type: float
    length: 0
    default: "0.0"
    comment: 市盈率
  - name: pe_ttm
    data_type: float
    length: 0
    default: "0.0"
    comment: 市盈率TTM
  - name: pb
    data_type: float
    length: 0
    default: "0.0"
    comment: 市净率
