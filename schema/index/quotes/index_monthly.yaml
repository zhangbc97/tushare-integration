  - name: open
    data_type: float
    length: 0
    default: "0.0"
    comment: 开盘点位
  - name: high
    data_type: float
    length: 0
    default: "0.0"
    comment: 最高点位
  - name: low
    data_type: float
    length: 0
    default: "0.0"
    comment: 最低点位
  - name: pre_close
    data_type: float
    length: 0
    default: "0.0"
    comment: 昨日收盘点
  - name: change
    data_type: float
    length: 0
    default: "0.0"
    comment: 涨跌点位
  - name: pct_chg
    data_type: float
    length: 0
    default: "0.0"
    comment: 涨跌幅
  - name: vol
    data_type: float
