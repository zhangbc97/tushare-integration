id: 150
api_name: daily_info
name: daily_info
comment: 市场交易统计
dependencies: []
primary_key:
  - ts_code
  - trade_date
indexes: []
columns:
  - name: trade_date
    data_type: date
    length: 0
    default: "1970-01-01"
    comment: 交易日期
  - name: ts_code
    data_type: str
    length: 16
    default: ""
    comment: 市场代码
  - name: ts_name
    data_type: str
    length: 255
    default: ""
    comment: 市场名称
  - name: com_count
    data_type: int
    length: 0
    default: "0"
    comment: 挂牌数
  - name: total_share
    data_type: float
    length: 0
    default: "0.0"
    comment: 总股本（亿股）
  - name: float_share
    data_type: float
    length: 0
    default: "0.0"
    comment: 流通股本（亿股）
  - name: total_mv
    data_type: float
    length: 0
    default: "0.0"
    comment: 总市值（亿元）
  - name: float_mv
    data_type: float
    length: 0
    default: "0.0"
    comment: 流通市值（亿元）
  - name: amount
    data_type: float
    length: 0
    default: "0.0"
    comment: 交易金额（亿元）
  - name: vol
    data_type: float
    length: 0
    default: "0.0"
    comment: 成交量（亿股）
  - name: trans_count
    data_type: int
    length: 0
    default: "0"
    comment: 成交笔数（万笔）
  - name: pe
    data_type: float
    length: 0
    default: "0.0"
    comment: 平均市盈率
  - name: tr
    data_type: float
    length: 0
    default: "0.0"
    comment: 换手率（％）
  - name: exchange
    data_type: str
    length: 255
    default: ""
    comment: 交易所
