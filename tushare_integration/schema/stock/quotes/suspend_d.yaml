id: 149
api_name: suspend_d
name: suspend_d
comment: 每日停复牌信息
dependencies:
- stock/basic/stock_basic
- stock/quotes/daily
primary_key: []
indexes:
- name: idx_default
  columns:
  - ts_code
  - trade_date
columns:
- name: ts_code
  data_type: str
  length: 16
  default: ''
  comment: TS代码
- name: trade_date
  data_type: date
  length: 0
  default: '1970-01-01'
  comment: 停复牌日期
- name: suspend_timing
  data_type: str
  length: 255
  default: ''
  comment: 日内停牌时间段
- name: suspend_type
  data_type: str
  length: 255
  default: ''
  comment: 停复牌类型：S-停牌，R-复牌
