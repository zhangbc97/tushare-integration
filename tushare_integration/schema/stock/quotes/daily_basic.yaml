id: 7
api_name: daily_basic
name: daily_basic
comment: 每日指标
dependencies:
- stock/basic/stock_basic
- stock/quotes/daily
primary_key: []
indexes:
- name: idx_default
  columns:
  - ts_code
  - trade_date
columns:
- name: ts_code
  data_type: str
  length: 16
  default: ''
  comment: TS股票代码
- name: trade_date
  data_type: date
  length: 0
  default: '1970-01-01'
  comment: 交易日期
- name: close
  data_type: number
  length: 0
  default: '0.0'
  comment: 当日收盘价
- name: turnover_rate
  data_type: number
  length: 0
  default: '0.0'
  comment: 换手率
- name: turnover_rate_f
  data_type: number
  length: 0
  default: '0.0'
  comment: 换手率(自由流通股)
- name: volume_ratio
  data_type: number
  length: 0
  default: '0.0'
  comment: 量比
- name: pe
  data_type: number
  length: 0
  default: '0.0'
  comment: 市盈率（总市值/净利润）
- name: pe_ttm
  data_type: number
  length: 0
  default: '0.0'
  comment: 市盈率（TTM）
- name: pb
  data_type: number
  length: 0
  default: '0.0'
  comment: 市净率（总市值/净资产）
- name: ps
  data_type: number
  length: 0
  default: '0.0'
  comment: 市销率
- name: ps_ttm
  data_type: number
  length: 0
  default: '0.0'
  comment: 市销率（TTM）
- name: dv_ratio
  data_type: number
  length: 0
  default: '0.0'
  comment: 股息率（%）
- name: dv_ttm
  data_type: number
  length: 0
  default: '0.0'
  comment: 股息率（TTM） （%）
- name: total_share
  data_type: number
  length: 0
  default: '0.0'
  comment: 总股本
- name: float_share
  data_type: number
  length: 0
  default: '0.0'
  comment: 流通股本
- name: free_share
  data_type: number
  length: 0
  default: '0.0'
  comment: 自由流通股本
- name: total_mv
  data_type: number
  length: 0
  default: '0.0'
  comment: 总市值
- name: circ_mv
  data_type: number
  length: 0
  default: '0.0'
  comment: 流通市值
- name: limit_status
  data_type: int
  length: 0
  default: '0'
  comment: 涨跌停状态
