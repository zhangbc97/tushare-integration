id: 120
api_name: stk_limit
name: stk_limit
comment: 每日涨跌停价格
dependencies:
- stock/basic/stock_basic
- stock/basic/trade_cal
primary_key: []
indexes:
- name: idx_default
  columns:
  - ts_code
  - trade_date
columns:
- name: trade_date
  data_type: date
  length: 0
  default: '1970-01-01'
  comment: 交易日期
- name: ts_code
  data_type: str
  length: 16
  default: ''
  comment: TS股票代码
- name: pre_close
  data_type: float
  length: 0
  default: '0.0'
  comment: 昨日收盘价
- name: up_limit
  data_type: float
  length: 0
  default: '0.0'
  comment: 涨停价
- name: down_limit
  data_type: float
  length: 0
  default: '0.0'
  comment: 跌停价
